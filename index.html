<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex flex-column mt-5">
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
      <label class="form-check-label" for="Checkbox1">не звонить мне</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
      <label class="form-check-label" for="Checkbox2">я прочитал и согласен с правилами пользования сервисом</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3">
      <label class="form-check-label" for="Checkbox3">я не выбираю эту галочку</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox4" value="option4">
      <label class="form-check-label" for="Checkbox4">я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox5" value="option5">
      <label class="form-check-label" for="Checkbox5">мне больше 12 лет</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="Checkbox6" value="option6">
      <label class="form-check-label" for="Checkbox6">это задание выполнено правильно</label>
    </div>
  </div>

  <script src="src/index.js" charset="utf-8"></script>
</body>
</html>
